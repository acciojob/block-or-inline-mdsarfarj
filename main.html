<!DOCTYPE html>
<html>
<head>
  <title>Block or Inline</title>
</head>
<body>
  <div data-ns-test="block-inline-button">
    <button>Test1</button>
    <button>Test2</button>
  Answer: Inline
  </div>

  <div data-ns-test="block-inline-div">
    <div>Test1</div>
    <div>Test2</div>
    Answer: Block
  </div>

  <div data-ns-test="block-inline-span">
    <span>Test1</span>
    <span>Test2</span>
  Answer: Inline
  </div>

</body>
</html>
